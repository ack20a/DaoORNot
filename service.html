<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导了么 - 骑手服务</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .rider-card {
            transition: all 0.3s ease;
        }
        .rider-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar px-6 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 pb-20">
        <!-- 头部 -->
        <div class="gradient-bg text-white px-6 py-6 rounded-b-3xl">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">骑手帮导</h1>
                    <p class="text-blue-100 text-sm mt-1">懒得自己动手？叫个小哥哥来</p>
                </div>
                <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <i class="fas fa-motorcycle text-white text-lg"></i>
                </div>
            </div>
        </div>

        <!-- 服务类型选择 -->
        <div class="px-6 -mt-4">
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="flex space-x-2">
                    <button class="flex-1 bg-gradient-to-r from-pink-500 to-purple-600 text-white py-3 rounded-xl font-bold text-sm">
                        <i class="fas fa-hand text-sm mr-2"></i>
                        代导服务
                    </button>
                    <button class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold text-sm">
                        <i class="fas fa-graduation-cap text-sm mr-2"></i>
                        导管指导
                    </button>
                </div>
            </div>
        </div>

        <!-- 附近骑手 -->
        <div class="px-6 mt-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">附近的骑手</h3>
                <div class="flex items-center space-x-1 text-sm text-gray-500">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>距离排序</span>
                </div>
            </div>

            <!-- 骑手列表 -->
            <div class="space-y-4">
                <!-- 骑手1 -->
                <div class="bg-white rounded-xl p-4 card-shadow rider-card">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=60&h=60&fit=crop&crop=face" class="w-15 h-15 rounded-full">
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <h4 class="font-bold text-gray-800">小李哥</h4>
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-400 text-xs"></i>
                                    <span class="text-xs text-gray-600 ml-1">4.9</span>
                                </div>
                                <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">在线</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">经验丰富 · 手法专业 · 服务贴心</p>
                            <div class="flex items-center space-x-4 mt-2">
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-map-marker-alt mr-1"></i>
                                    距离500m
                                </span>
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-clock mr-1"></i>
                                    约15分钟到达
                                </span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-purple-600">¥38</div>
                            <button class="bg-purple-500 text-white px-4 py-1 rounded-full text-xs font-bold mt-1">
                                选择
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 骑手2 -->
                <div class="bg-white rounded-xl p-4 card-shadow rider-card">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=60&h=60&fit=crop&crop=face" class="w-15 h-15 rounded-full">
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-yellow-400 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <h4 class="font-bold text-gray-800">阿强</h4>
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-400 text-xs"></i>
                                    <span class="text-xs text-gray-600 ml-1">4.8</span>
                                </div>
                                <span class="text-xs bg-yellow-100 text-yellow-600 px-2 py-1 rounded-full">忙碌</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">速度快 · 技术好 · 颜值高</p>
                            <div class="flex items-center space-x-4 mt-2">
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-map-marker-alt mr-1"></i>
                                    距离800m
                                </span>
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-clock mr-1"></i>
                                    约25分钟到达
                                </span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="text-lg font-bold text-purple-600">¥42</div>
                            <button class="bg-gray-300 text-gray-600 px-4 py-1 rounded-full text-xs font-bold mt-1">
                                等待中
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 骑手3 -->
                <div class="bg-white rounded-xl p-4 card-shadow rider-card">
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=60&h=60&fit=crop&crop=face" class="w-15 h-15 rounded-full">
                            <div class="absolute -top-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"></div>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <h4 class="font-bold text-gray-800">小帅</h4>
                                <div class="flex items-center">
                                    <i class="fas fa-star text-yellow-400 text-xs"></i>
                                    <span class="text-xs text-gray-600 ml-1">4.7</span>
                                </div>
                                <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">在线</span>
                                <span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded-full">新人</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">新人上路 · 价格优惠 · 态度认真</p>
                            <div class="flex items-center space-x-4 mt-2">
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-map-marker-alt mr-1"></i>
                                    距离1.2km
                                </span>
                                <span class="text-xs text-gray-500">
                                    <i class="fas fa-clock mr-1"></i>
                                    约20分钟到达
                                </span>
                            </div>
                        </div>
                        <div class="text-right">
                            <div class="flex items-center space-x-1">
                                <span class="text-sm line-through text-gray-400">¥35</span>
                                <div class="text-lg font-bold text-purple-600">¥28</div>
                            </div>
                            <button class="bg-purple-500 text-white px-4 py-1 rounded-full text-xs font-bold mt-1">
                                选择
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 快速下单 -->
        <div class="px-6 mt-6">
            <div class="bg-gradient-to-r from-pink-500 to-purple-600 rounded-2xl p-6 text-white">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold mb-1">懒得选？一键下单</h3>
                        <p class="text-pink-100 text-sm">系统自动匹配最近的骑手</p>
                    </div>
                    <button class="bg-white text-purple-600 px-6 py-2 rounded-full font-bold text-sm hover:bg-opacity-90 transition-all">
                        立即下单
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex items-center justify-around py-2">
            <div class="flex-1 text-center py-2">
                <i class="fas fa-home text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">首页</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-motorcycle text-purple-500 text-lg"></i>
                <div class="text-xs text-purple-500 font-medium mt-1">服务</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-users text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">社区</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-bell text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">消息</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-user text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">我的</div>
            </div>
        </div>
    </div>
</body>
</html>

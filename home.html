<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导了么 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar px-6 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 pb-20">
        <!-- 头部问候 -->
        <div class="gradient-bg text-white px-6 py-8 rounded-b-3xl">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-bold">晚上好，导友!</h1>
                    <p class="text-blue-100 text-sm mt-1">今天还没导呢，该整活了~</p>
                </div>
                <div class="w-12 h-12 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-white text-lg"></i>
                </div>
            </div>
        </div>

        <!-- 今日状态卡片 -->
        <div class="px-6 -mt-8">
            <div class="bg-white rounded-2xl p-6 card-shadow">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-gray-800">今日导管状态</h2>
                    <span class="text-2xl">🤔</span>
                </div>
                
                <div class="text-center py-8">
                    <div class="w-24 h-24 bg-gradient-to-r from-pink-400 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4 pulse-animation">
                        <i class="fas fa-question text-white text-3xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">还没导呢!</h3>
                    <p class="text-gray-500 text-sm mb-6">距离上次已经过去了23小时</p>
                    
                    <button class="bg-gradient-to-r from-pink-500 to-purple-600 text-white px-8 py-3 rounded-full font-bold hover:shadow-lg transform hover:scale-105 transition-all">
                        立即导管 💦
                    </button>
                </div>
            </div>
        </div>

        <!-- 快速功能 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">快速功能</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white rounded-xl p-4 card-shadow text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-motorcycle text-blue-500 text-lg"></i>
                    </div>
                    <h4 class="font-bold text-gray-800 text-sm">叫个骑手</h4>
                    <p class="text-xs text-gray-500 mt-1">有人帮你导</p>
                </div>
                
                <div class="bg-white rounded-xl p-4 card-shadow text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                        <i class="fas fa-clock text-green-500 text-lg"></i>
                    </div>
                    <h4 class="font-bold text-gray-800 text-sm">设置提醒</h4>
                    <p class="text-xs text-gray-500 mt-1">定时叫你导</p>
                </div>
            </div>
        </div>

        <!-- 导友动态 -->
        <div class="px-6 mt-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">导友在干嘛</h3>
                <span class="text-sm text-purple-500">查看更多</span>
            </div>
            
            <div class="space-y-3">
                <div class="bg-white rounded-xl p-4 card-shadow">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=40&h=40&fit=crop&crop=face" class="w-10 h-10 rounded-full">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-sm text-gray-800">小明同学</span>
                                <span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded-full">刚导完</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">舒服了，今天的任务完成 ✨</p>
                        </div>
                        <span class="text-xs text-gray-400">2分钟前</span>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-4 card-shadow">
                    <div class="flex items-center space-x-3">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b977?w=40&h=40&fit=crop&crop=face" class="w-10 h-10 rounded-full">
                        <div class="flex-1">
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-sm text-gray-800">小美</span>
                                <span class="text-xs bg-yellow-100 text-yellow-600 px-2 py-1 rounded-full">求骑手</span>
                            </div>
                            <p class="text-xs text-gray-500 mt-1">有没有小哥哥来帮忙 🥺</p>
                        </div>
                        <span class="text-xs text-gray-400">5分钟前</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex items-center justify-around py-2">
            <div class="flex-1 text-center py-2">
                <i class="fas fa-home text-purple-500 text-lg"></i>
                <div class="text-xs text-purple-500 font-medium mt-1">首页</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-motorcycle text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">服务</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-users text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">社区</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-bell text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">消息</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-user text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">我的</div>
            </div>
        </div>
    </div>
</body>
</html>

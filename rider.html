<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导了么 - 骑手端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .status-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .order-card {
            transition: all 0.3s ease;
        }
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .pulse-ring {
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="status-bar px-6 py-2 flex justify-between items-center">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 content-safe">
        <!-- 骑手状态头部 -->
        <div class="gradient-bg text-white px-6 py-6 rounded-b-3xl">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">骑手工作台</h1>
                    <p class="text-blue-100 text-sm mt-1">今日已完成 5 单</p>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="relative">
                        <div class="w-4 h-4 bg-green-400 rounded-full"></div>
                        <div class="absolute inset-0 w-4 h-4 bg-green-400 rounded-full pulse-ring"></div>
                    </div>
                    <span class="text-sm font-bold">在线接单</span>
                </div>
            </div>
        </div>

        <!-- 今日收益 -->
        <div class="px-6 -mt-4">
            <div class="bg-white rounded-2xl p-6 card-shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-lg font-bold text-gray-800">今日收益</h3>
                        <div class="text-3xl font-bold text-green-600 mt-2">¥268.50</div>
                        <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500">
                            <span>5单完成</span>
                            <span>·</span>
                            <span>工作6小时</span>
                        </div>
                    </div>
                    <div class="text-6xl">💰</div>
                </div>
            </div>
        </div>

        <!-- 快速操作 -->
        <div class="px-6 mt-6">
            <div class="grid grid-cols-2 gap-4">
                <button class="bg-green-500 text-white p-4 rounded-xl text-center card-shadow">
                    <i class="fas fa-play text-2xl mb-2"></i>
                    <div class="font-bold">开始接单</div>
                </button>
                <button class="bg-orange-500 text-white p-4 rounded-xl text-center card-shadow">
                    <i class="fas fa-pause text-2xl mb-2"></i>
                    <div class="font-bold">暂停休息</div>
                </button>
            </div>
        </div>

        <!-- 待接订单 -->
        <div class="px-6 mt-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-bold text-gray-800">附近订单</h3>
                <div class="flex items-center space-x-1 text-sm text-green-500">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    <span>实时更新</span>
                </div>
            </div>

            <!-- 订单列表 -->
            <div class="space-y-4">
                <!-- 紧急订单 -->
                <div class="bg-white rounded-xl p-4 card-shadow order-card border-l-4 border-red-500">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="bg-red-500 text-white px-2 py-1 rounded-full text-xs font-bold">紧急</span>
                            <span class="text-xs text-gray-500">距离500m</span>
                        </div>
                        <div class="text-lg font-bold text-red-500">¥58</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex items-center space-x-2 mb-1">
                            <i class="fas fa-map-marker-alt text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">朝阳区三里屯SOHO</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">小美 (女)</span>
                            <span class="text-xs bg-pink-100 text-pink-600 px-2 py-1 rounded-full">新用户</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            预计15分钟到达
                        </div>
                        <button class="bg-red-500 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-red-600 transition-colors">
                            立即接单
                        </button>
                    </div>
                </div>

                <!-- 普通订单1 -->
                <div class="bg-white rounded-xl p-4 card-shadow order-card">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="bg-blue-100 text-blue-600 px-2 py-1 rounded-full text-xs font-bold">普通</span>
                            <span class="text-xs text-gray-500">距离800m</span>
                        </div>
                        <div class="text-lg font-bold text-purple-600">¥42</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex items-center space-x-2 mb-1">
                            <i class="fas fa-map-marker-alt text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">海淀区中关村</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">小张 (男)</span>
                            <span class="text-xs bg-yellow-100 text-yellow-600 px-2 py-1 rounded-full">老客户</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            预计20分钟到达
                        </div>
                        <button class="bg-purple-500 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-purple-600 transition-colors">
                            接单
                        </button>
                    </div>
                </div>

                <!-- 普通订单2 -->
                <div class="bg-white rounded-xl p-4 card-shadow order-card">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-2">
                            <span class="bg-green-100 text-green-600 px-2 py-1 rounded-full text-xs font-bold">轻松</span>
                            <span class="text-xs text-gray-500">距离1.2km</span>
                        </div>
                        <div class="text-lg font-bold text-purple-600">¥35</div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="flex items-center space-x-2 mb-1">
                            <i class="fas fa-map-marker-alt text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">东城区王府井</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                            <span class="text-sm text-gray-600">阿强 (男)</span>
                            <span class="text-xs bg-blue-100 text-blue-600 px-2 py-1 rounded-full">指定骑手</span>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="text-xs text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            预计25分钟到达
                        </div>
                        <button class="bg-purple-500 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-purple-600 transition-colors">
                            接单
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 骑手工具 -->
        <div class="px-6 mt-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">工具箱</h3>
            <div class="bg-white rounded-2xl p-4 card-shadow">
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-chart-bar text-blue-500"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium">收益统计</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-star text-green-500"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium">客户评价</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-graduation-cap text-yellow-500"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium">技能培训</span>
                    </div>
                    <div class="text-center">
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-2">
                            <i class="fas fa-headset text-purple-500"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium">客服支持</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 今日提醒 -->
        <div class="px-6 mt-6">
            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-4 text-white">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-lightbulb text-2xl"></i>
                    <div>
                        <h4 class="font-bold">温馨提醒</h4>
                        <p class="text-sm text-yellow-100 mt-1">注意安全，文明服务，做最棒的骑手！</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 bottom-nav">
        <div class="flex items-center justify-around py-2">
            <div class="flex-1 text-center py-2">
                <i class="fas fa-motorcycle text-purple-500 text-lg"></i>
                <div class="text-xs text-purple-500 font-medium mt-1">接单</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-map text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">地图</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-chart-bar text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">收益</div>
            </div>
            <div class="flex-1 text-center py-2">
                <i class="fas fa-user text-gray-400 text-lg"></i>
                <div class="text-xs text-gray-400 mt-1">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
